<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <title>ToDoList-UX</title>
    </head>
    <body>
        <div class="fade">
            <h1 >Trip To Paris</h1>
        <div class="paris">
            <div class="newcircle"><font color="white">&larr;</font>	</div>
            <div class="add">Back</div>
        </div>
        <div class="parisbox">
            <div class="todo_list_card">
                <h2 class="Head"><font color="orange">Trip to Paris</font></h2>
               
                <hr  style="width:80%;text-align:right;margin-left:19%;margin-right: 0%;background-color:gray;border-width:1px;"> <br><br>
                <h3 class="inside"><b><font color="red"> Completed Task</font></b></h3>
                <input type="checkbox" name="" id="coding">
                <label for="coding">Pending Tasks</label>
                <p class="bottomcircle"><font color="white">&plus;</font></p>
        </div>
        </div>
        </div>
        <div class="backblur">
            <h2 class="Head"><font color="red">Add New Item</font></h2>
            <input type="text" id="fname" name="fname"><br>
            <button type="button" class="button">ADD</button>
        </div>
        
        
    </body>
</html>
