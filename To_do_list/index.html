<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <title>ToDoList-UX</title>
    </head>
    <body>
        <div class="basic">
            <div class="task">
                <b>Tasks</b>&nbsp;<font color="Grey">Lists</font>
            </div>
            <div class="circle"><font color="white">&plus;</font></div>
            <div class="add">
                <font color="Grey">&nbsp;Add&nbsp;List</font>
            </div>
        </div>
        <div class="todo_list_container">
            <div class="todo_list_card">
                    <h2 class="Head"><font color="orange">Trip to Paris</font></h2>
                   
                    <hr  style="width:80%;text-align:right;margin-left:19%;margin-right: 0%;background-color:gray;border-width:1px;"> <br><br>
                    <h3 class="inside"><b><font color="red"> Completed Task</font></b></h3>
                    <input type="checkbox" name="" id="coding">
                    <label for="coding">Pending Tasks</label>
            </div>
            <div class="todo_list_card">
                <h2 class="Head"><font color="orange">My Todo List</font></h3> 
                    <hr  style="width:80%;text-align:right;margin-left:19%;margin-right: 0%;background-color:gray;border-width:1px;"> <br>
                    <br>
                    
                <h3 class="inside"><b><font color="red"> Completed Task</font></b></h3>
                <input type="checkbox" name="" id="coding">
                <label for="coding">Pending Tasks</label>
            </div>
            <div class="todo_list_card">
                <h2 class="Head"><font color="orange">My Todo List</font></h3>
                    <hr  style="width:80%;text-align:right;margin-left:19%;margin-right: 0%;background-color:gray;border-width:1px;"> <br>
                    <br>

                <h3 class="inside"><b><font color="red"> Completed Task</font></b></h3>
                <input type="checkbox" name="" id="coding">
                <label for="coding" >Pending Tasks</label>
            </div>

        </div>
        
        
        
    </body>
</html>
