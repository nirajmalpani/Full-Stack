<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=oWlhH6wVyBMQY-FqqosMoaHnbXqDm3yCY1X0p20foHOheZ4kE9cAxB0nCsRAEJs1a9RwH-LWHQtW6qvydX1aMg" charset="UTF-8"></script><link rel="stylesheet" crossorigin="anonymous" href="https://gc.kis.v2.scr.kaspersky-labs.com/E3E8934C-235A-4B0E-825A-35A08381A191/abn/main.css?attr=aHR0cHM6Ly9tYW5pa3lhc2FiaGFyd2FsLmdpdGh1Yi5pby9Ub2RvLUFwcC8"/><script src="https://kit.fontawesome.com/d65e853b8d.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="container" id="blur">
        <div class="flex-row">
            <p class="heading-bold">Tasks <span class="heading-thin">List</span></p>
            <p class='btn'onclick="toggle()"><b class="fa fa-plus-circle"></b> <span class='addItem'>Add Item</span>
            </p>
        </div>
        <div class="flex-row-list">
        </div>
        <div id='noTodo'>No Items in the todo list</div>
    </div>
    <div class="container" id="blur-2">
        <div class="flex-row">
            <p class='back' onclick="goBack()"><i class="fa fa-chevron-circle-left"></i> Back</p>
            <p class="heading-bold" id='currentHeading'>Trip to Paris</p>
            <p class='btn' onclick="toggle()"><i class="fa fa-plus-circle"></i></p>
        </div>
        <div class="flex-row-center">
            <div class="card-2">
                <p class="card-heading" id='currentHeading-1'>Trip To Paris</p>
                <ul id='singleList' style="list-style-type:none;">
                </ul>
                <div class='footer-2'>
                    <button class='btn-completed' onclick="removeToDo(this)"><i class="fa fa-trash"
                            aria-hidden="true"></i></button>
                    <p class='btn-add' onclick="toggleAddItem(this)"><i class="fa fa-plus-circle"></i></p>
                </div>
            </div>
        </div>
    </div>

    <div class="flex-column popup" id="pop">
        <div>
            <p class="popup-text">Add New List</p>
        </div>
        <div>
            <input type="text" id='listHeading' placeholder="Add New List">
        </div>
        <div>
            <button onclick="addTodo()">Add</button>
            <button onclick="toggle()">Close</button>
        </div>
    </div>

    <div class="flex-column popup" id="popAddItem">
        <div>
            <p class="popup-text">Add New Item</p>
        </div>
        <div>
            <input type="text" id='subListHeading' placeholder="Add New Item">
        </div>
        <div>
            <button onclick="addSubTodo()">Add</button>
            <button onclick="toggleAddItem()">Close</button>
        </div>
    </div>
        
        
        <script src="./index.js" async defer></script>
    </body>
</html>
